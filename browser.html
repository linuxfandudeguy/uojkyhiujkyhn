<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Web Browser</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .browser {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: stretch;
    }
    .address-bar {
        padding: 10px;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
    }
    .address-bar input[type="text"] {
        flex: 1;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    .address-bar button {
        margin-left: 10px;
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    .content {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
    }
    .logo {
        width: 50px;
        height: 50px;
        margin-right: 10px;
    }
</style>
</head>
<body>
<div class="browser">
    <div class="address-bar">
        <img class="logo" src="https://th.bing.com/th/id/OIG3.bedsqTkNby8bxc_csJ.9?w=270&h=270&c=6&r=0&o=5&pid=ImgGn" alt="Browser Logo">
        <input type="text" id="htmlInput" placeholder="Enter URL...">
        <button onclick="loadHTML()">Search</button>
    </div>
    <div class="content" id="content">
        <!-- Content will be loaded here -->
    </div>
</div>

<script>
function loadHTML() {
    var html = document.getElementById('htmlInput').value;
    var contentDiv = document.getElementById('content');
    
    // Displaying HTML content
    contentDiv.innerHTML = html;
}
</script>
</body>
</html>
